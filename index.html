<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Aula 01 - Imersão Dev</title>
</head>
<body>
  <div class="container">
    <h1 class="page-title">
    Calculadora de média</h1>
    <p class="page-subtitle">
    Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
  </div>
  <a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

  
  <div class="notas-wrapper">
    <span class="msg"></span>
    <div class="notas">
      <div class="nota-input"><label>Nota 1º Bimestre</label><input type="number"></div>
      <div class="nota-input"><label>Nota 2º Bimestre</label><input type="number"></div>
      <div class="nota-input"><label>Nota 3º Bimestre</label><input type="number"></div>
      <div class="nota-input"><label>Nota 4º Bimestre</label><input type="number"></div>
    </div>
    
    <button class="button-notas"><b>CALCULAR NOTA</b></button>
  </div>
</body>
</html>
